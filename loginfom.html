<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="body bg-light">
    <center>
        <br><br><br>
        <h3 class="h3 text-primary display-6 fw-bolder">facebook</h3>
            <br>
        <form class="logform w-25 bg-white p-3 rounded-3 shadow-lg">
            <p class="h6">Log in to Facebook</p>
            <div class="mb-3"> 
                <input type="email" class="form-control p-2" id="inputemail" placeholder=" Email address or phone number">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control p-2" id="inputpass" placeholder=" Password">
            </div>
            <div class="mb-3">
                <button type="login" class="btn btn-primary w-100 p-2">Log In</button>
            </div>
            <a href=" "><small>Forgotten account?.Sign up for Facebook</small></a>
         
        </form>
    </center>
</body>
</html>
